<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Message App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-bottom: 1px solid rgba(255,255,255,0.2);">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold d-flex align-items-center" style="color: white !important; text-decoration: none;" th:href="@{/dashboard}">
            <span style="font-size: 1.5rem; margin-right: 8px;">ðŸ’¬</span>
            Message App
        </a>
        <div class="d-flex align-items-center">
            <div class="me-4" style="background: rgba(255,255,255,0.15); padding: 8px 16px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.3);">
                <span style="color: white; margin-right: 8px;">ðŸ‘¤ Welcome,</span>
                <span id="current-user-name" style="color: #2c3e50; font-weight: bold; background: linear-gradient(135deg, #f39c12, #e67e22); padding: 6px 16px; border-radius: 20px; border: 2px solid #d35400; box-shadow: 0 2px 8px rgba(0,0,0,0.15); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.9rem;">Loading...</span>
            </div>
            <a style="color: white; text-decoration: none; margin-right: 20px; padding: 8px 16px; border-radius: 8px; background: rgba(255,255,255,0.1);" th:href="@{/dashboard}">
                ðŸ“Š Dashboard
            </a>
            <a style="color: white; text-decoration: none; padding: 8px 16px; border: 2px solid white; border-radius: 8px; background: transparent;" href="#" onclick="logout(); return false;">
                ðŸšª Logout
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <ul class="nav nav-tabs mb-3" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">Chat</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="friend-tab" data-bs-toggle="tab" data-bs-target="#friend" type="button" role="tab">Friend Requests</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="send-friend-tab" data-bs-toggle="tab" data-bs-target="#send-friend" type="button" role="tab">Send Friend Request</button>
        </li>
    </ul>
    <div class="tab-content" id="dashboardTabsContent">
        <div class="tab-pane fade show active" id="chat" role="tabpanel">
            <h4>Chat</h4>
            <div id="chat-section" class="container-fluid py-4">
                <div class="row">
                    <div class="col-12 col-md-4 mb-3">
                        <div class="card h-100 shadow-sm border-0 sidebar-chat">
                            <div class="card-body p-3 d-flex flex-column">
                                <h5 class="card-title mb-3 text-primary">Contacts</h5>
                                <ul class="list-group flex-grow-1 overflow-auto" id="chat-contacts-list" style="min-height:200px;">
                                    <!-- Contacts will be loaded here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8">
                        <h5 id="chat-with-label">Select a contact to chat</h5>
                        <div id="chat-messages" class="mb-3" style="height:300px; overflow-y:auto; background:#f8f9fa;"></div>
                        <form id="chat-form" class="d-flex flex-column flex-md-row gap-2" style="display:none;">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="friend" role="tabpanel">
            <h4>Friend Requests</h4>
            <div id="friend-requests-section">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="friend-requests-list">
                        <!-- Friend requests will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="send-friend" role="tabpanel">
            <h4>Send Friend Request</h4>
            <form id="send-friend-form" class="mb-3">
                <div class="mb-2">
                    <label for="friend-username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="friend-username" placeholder="Enter username or email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
            <div id="send-friend-feedback"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js" type="text/javascript"></script>
</body>
</html>
