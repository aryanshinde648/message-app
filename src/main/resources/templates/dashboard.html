<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Message App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">Message App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <ul class="nav nav-tabs mb-3" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">Chat</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="friend-tab" data-bs-toggle="tab" data-bs-target="#friend" type="button" role="tab">Friend Requests</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="send-friend-tab" data-bs-toggle="tab" data-bs-target="#send-friend" type="button" role="tab">Send Friend Request</button>
        </li>
    </ul>
    <div class="tab-content" id="dashboardTabsContent">
        <div class="tab-pane fade show active" id="chat" role="tabpanel">
            <h4>Chat</h4>
            <div id="chat-section">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Contacts</h5>
                        <ul class="list-group" id="chat-contacts-list">
                            <!-- Contacts will be loaded here -->
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <h5 id="chat-with-label">Select a contact to chat</h5>
                        <div id="chat-messages" class="border rounded p-2 mb-2" style="height:300px; overflow-y:auto; background:#f8f9fa;"></div>
                        <form id="chat-form" class="d-flex" style="display:none;">
                            <input type="text" id="chat-input" class="form-control me-2" placeholder="Type a message..." autocomplete="off">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="friend" role="tabpanel">
            <h4>Friend Requests</h4>
            <div id="friend-requests-section">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="friend-requests-list">
                        <!-- Friend requests will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="send-friend" role="tabpanel">
            <h4>Send Friend Request</h4>
            <form id="send-friend-form" class="mb-3">
                <div class="mb-2">
                    <label for="friend-username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="friend-username" placeholder="Enter username or email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
            <div id="send-friend-feedback"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js" type="text/javascript"></script>
</body>
</html>
